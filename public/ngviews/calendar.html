<h1>calendar</h1>


</div>
<div data-ng-repeat="day in DayIndexViewModel.days">
  <div class="day"><a data-ui-sref="DayShow({id: vm.dayClicked.id})">
    {{day.name_of_day}}</a>
  </div>

  <div class="exercises-div" ng-controller="DayIndexController as vm"  ng-app="BreakEven">
    <div class="exercises-div" data-ng-repeat="exercise in vm.exercises.$$state.value">
      <button class="exercise-button">{{exercise}}</button>
    </div>
  </div>
</div>
